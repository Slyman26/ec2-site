---
- name: Deploy NGINX and EC2 HTML page
  hosts: webservers
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install NGINX
      apt:
        name: nginx
        state: present

    - name: Ensure NGINX is started and enabled on boot
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Deploy index.php to web root
      copy:
        src: ~/files/index.php
        dest: /var/www/html/index.php
        owner: www-data
        group: www-data
        mode: '0644'